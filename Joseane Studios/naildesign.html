
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseane Studios - Tabelas</title>
    <style>
        body {
            background-color: #ffe6f0;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff3399;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 2px solid #ff3399;
            padding: 12px;
            font-size: 18px;
        }
        th {
            background-color: #ff3399;
            color: white;
        }
        img {
            width: 250px;
            margin: 15px;
            border-radius: 15px;
            border: 3px solid #ff3399;
        }
    </style>
</head>
<body>
    <header>JOSEANE STUDIOS</header>
    <div class="content">
        <h2>Tabela de Preços</h2>
        <table>
            <tr><th>Serviço</th><th>Valor</th></tr>
            <tr><td>Alongamento de Unhas</td><td>R$ 120</td></tr>
            <tr><td>Manutenção</td><td>R$ 70</td></tr>
            <tr><td>Esmaltação Simples</td><td>R$ 40</td></tr>
            <tr><td>Nail Art (Decoração)</td><td>R$ 30 a R$ 60</td></tr>
            <tr><td>Alongamento + Nail Art</td><td>R$ 160</td></tr>
        </table>
        <h3>Inspirações</h3>
        <img src="unha1.jpg" alt="Unha 1">
        <img src="unha2.jpg" alt="Unha 2">
        <img src="unha3.jpg" alt="Unha 3">
    </div>
</body>
</html>
